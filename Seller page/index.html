<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing products price</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <style>
        h1{
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Listing Products</h1>

    <form action="#" id="my-form">
        <div class="py-3 mx-3 d-inline-block">
            <label for="expense">Product Price:</label>
            <input type="number" id="amount" class="form-control border-info" placeholder="Enter Amount">
        </div>

        <div class="py-3 mx-3 d-inline-block">
            <label for="description">Product Name:</label>
            <input type="text" id="description" class="form-control border-info" placeholder="Enter Description">
        </div>

        <div class="py-3 mx-3 d-inline-block">
            <input type="submit" value="Add Product" class="form-control border-dark" >
        </div>
    </form>

    <h2 class="text-secondary py-3 mx-3">Products</h2>

    <div class="py-2 mx-2">
        <ul id="items" class="list-group">

        </ul>
    </div>
    
    <div class="py-2 mx-2">
        <h3 id="totalPrice-head">

        </h3>
    </div>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
